<div role="document">
    <div>
      <form class="form-horizontal" [formGroup]="editReadmisionForm" (ngSubmit)="guardarSeguimiento()">
        <div class="modal-header fondo">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="add-modal-label"><img src="../../../assets/images/taskS.png" alt="Logo de la DNM" class="Icono">&nbsp;&nbsp;Agregar seguimiento a activo fijo</h4>
        </div>
        <div class="modal-body">  
            <div class="form-group">
                <label class="col-sm-6 control-label texto posicion">Â¿El bien ha sido devuelto?</label>
                <div class="col-sm-1 posicion2">
                    <input type="checkbox" class="form-control" formControlName="EsDevuelto" style="margin-left: -100px; margin-top: 7px; height: 20px;" />
