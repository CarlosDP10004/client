<div role="document">
    <div>
      <form class="form-horizontal" [formGroup]="addUser" (ngSubmit)="guardarUsuario()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="add-modal-label">Agregar usuario</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Roles</label>
            <div class="col-sm-10">
              <select formControlName="Roles">
                <option [value]="null">Selecciona el rol</option>
                <option *ngFor="let item of roles" [value]="item.IdRol">{{item.NombreRol}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="NombreUsuario" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Contrase√±a</label>
            <div class="col-sm-10">
              <textarea class="form-control" formControlName="Contrasenna"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
