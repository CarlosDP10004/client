<div role="document">
    <div>
      <form class="form-horizontal" [formGroup]="removeAssignmentForm" (ngSubmit)="removerAsignacion()">
        <div class="modal-header fondo">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="add-modal-label"><img src="../../../assets/images/trash2.png" alt="Logo de la DNM" class="Icono">&nbsp;&nbsp;Eliminar Activo Asignado</h4>
        </div>
        <div class="modal-body">          
          <div class="form-group">
            <label class="col-sm-4 control-label texto">Ingrese su comentario</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="Comentario" />
            </div>
          </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()" >Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
