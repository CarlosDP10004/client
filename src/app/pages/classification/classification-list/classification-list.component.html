<div class="container">
    <div class="row">
      <div class="TituloIndex">
       <h1 class="EstiloIndex col-sm-12">
          <hr>
            <b>Mantenimiento de clasificación de activos.</b>
            <hr>
        </h1>         
    </div>
    </div>
    <br>
    
    <div class="=row">
      <div class="col-md-8">
        <span (click)="addClasification()" class="btn btn-primary btn-lg">Nueva clasificación</span>             
      </div>   
      <div class="col-md-4 input-icono">  
        <input type="text" class="forms-control tamanio" placeholder="Buscar..." [(ngModel)]="filterpost" name="filterpost">      
      </div>     
    </div>   

    <div class="row">
      <div class="col-md-12">   
        <div class="table-responsive">
          <table id="mytable" class="table table-bordered table-striped">
            <thead>
              <tr class="estiloCabecera">
                <th scope="col" width="10%" bgcolor="#c9a892">Correlativo</th>
                <th scope="col"  bgcolor="#c9a892">Cuenta</th>
                <th scope="col"  bgcolor="#c9a892">Descripción</th>
                <th scope="col"  bgcolor="#c9a892">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let clasification of clasifications | filter: filterpost | paginate: { itemsPerPage: 10, currentPage: page }">
                <th >{{clasification.IdClasificacion}}</th>
                <td>{{clasification.NombreCuenta}}</td>               
                <td>{{clasification.Descripcion}}</td>
                <td>
                  <span class="btn btn-primary glyphicon glyphicon-pencil" title="Editar" (click)="editClasification(clasification.IdClasificacion)"></span>
                  &nbsp;&nbsp;
                  <span class="btn btn-info glyphicon glyphicon-refresh" title="Cambiar estado" (click)="changeStatus()"></span>
                </td>
              </tr>             
            </tbody>            
          </table>  
          <pagination-controls class="paginacion"
                                 (pageChange)="page = $event"                                 
                                 maxSize="6"
                                 autoHide="false"
                                 nextLabel="Siguiente"
                                 previousLabel="Anterior"
                                 responsive="true"
                                 screenReaderPaginationLabel="Paginacion" >
            </pagination-controls>                          
        </div>
      </div>
    </div>
  </div>
