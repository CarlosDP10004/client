<div role="document">
    <div>
      <form class="form-horizontal" [formGroup]="editProvider" (ngSubmit)="guardarProveedor()">
        <div class="modal-header fondo">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title sombra" id="add-modal-label"><img src="../../../assets/images/editar.png" alt="Logo de la DNM" class="Icono">&nbsp;&nbsp;Editar departamento</h4>
        </div>
        <div class="modal-body">     
          <div class="form-group">
            <label class="col-sm-2 control-label texto">Tipo Documento</label>
            <div class="col-sm-9">
              <ng-select 
                formControlName="Seleccion" 
                [(ngModel)]="selected"
                class="tamanio2" 
                placeholder="Selecciona la opciÃ³n">
                <ng-option *ngFor="let item of options" [value]="item.id">{{item.name}}</ng-option>
              </ng-select> 
            </div>
          </div> 

          <div *ngIf="selected == 1" class="form-group">
            <label class="col-sm-2 control-label texto">DUI</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="DocumentoProveedor" mask="00000000-0"/>
            </div>
          </div>

          <div *ngIf="selected == 2" class="form-group">
            <label class="col-sm-2 control-label texto">NIT</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="DocumentoProveedor" mask="0000-000000-000-0"/>
            </div>
          </div>
               
          <div class="form-group">
            <label class="col-sm-2 control-label texto">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="NombreProveedor" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
