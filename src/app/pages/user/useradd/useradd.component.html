<div role="document">
    <div>
      <form class="form-horizontal" [formGroup]="addUser" (ngSubmit)="guardarUsuario()">
        <div class="modal-header fondo">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title sombra" id="add-modal-label"><img src="../../../assets/images/nuevoContacto.png" alt="Logo de la DNM" class="Icono">&nbsp;&nbsp;Agregar usuario</h4>
        </div>
        <div class="modal-body">          
          <div class="form-group">
            <label class="col-sm-2 control-label texto">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="NombreUsuario" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label texto">Contraseña</label>
            <div class="col-sm-10">
                <input type="password" class="form-control tamanio" formControlName="Contrasenna" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label texto">Empleado</label>
            <div class="col-sm-9">
              <select formControlName="IdEmpleado" class="form-control tamanio2">
                <option value="">Selecciona el empleado</option>
                <option *ngFor="let item of employees" [value]="item.idEmpleado">{{item.empleado}}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label texto">Método</label>
            <div class="col-sm-9">
              <select class="form-control tamanio2" formControlName="Tipo" [(ngModel)]="selected" >
                <option value="" >Selecciona la opción</option>     
                <option *ngFor="let item of options" [value]="item.id">{{item.name}}</option>          
              </select>
            </div>
          </div>

          <div class="form-group" *ngIf="selected == 1">
            <label class="col-sm-2 control-label texto">Roles</label>
            <div class="col-sm-9">
              <ng-select 
              formControlName="Roles" 
              class="tamanio2" 
              [(ngModel)]="seleccion" 
              multiple="true"  
              [searchable]="true"
              placeholder="Selecciona los roles">
                <ng-option *ngFor="let item of roles" [value]="item.id">{{item.name}}</ng-option>
             </ng-select>              
            </div>
          </div>

          <div class="form-group" *ngIf="selected == 2">
            <label class="col-sm-2 control-label texto">Permisos</label>
            <div class="col-sm-9">
              <ng-select 
              formControlName="Permisos" 
              class="tamanio2" 
              [(ngModel)]="seleccion" 
              multiple="true"  
              [searchable]="true"
              placeholder="Selecciona los permisos">
                <ng-option *ngFor="let item of permisos" [value]="item.id">{{item.name}}</ng-option>
             </ng-select>              
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
