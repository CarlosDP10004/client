<div class="container">
    <div class="row">
      <div class="TituloIndex">
        <h1 class="EstiloIndex col-sm-12">
          <hr>
            <b>Mantenimiento de roles.</b>
            <hr>
        </h1>
    </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <p></p>
        <span (click)="addRole()" class="btn btn-primary btn-primary btn-lg">Nuevo rol</span>
        <br /><br />
        <div class="table-responsive">
          <table id="mytable" class="table table-bordred table-striped">
            <thead>
              <tr class="estiloCabecera">
                <th scope="col" width="30%" bgcolor="#c9a892">Correlativo</th>
                <th scope="col" bgcolor="#c9a892">Nombre rol</th>
                <th scope="col" bgcolor="#c9a892">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let role of roles; let iControl = index">
                <th >{{role.id}}</th>
                <td>{{role.name}}</td>
                <td><span class="btn btn-primary " (click)="editRole(role.id)">
                  <span class="glyphicon glyphicon-pencil"></span></span></td>
              <!--<td><span class="btn btn-danger btn-xs" (click)="deletePost(item.postId, item.title)">
                  <span class="glyphicon glyphicon-trash"></span></span></td>-->
              </tr>             
            </tbody>
          </table>  
        </div>
      </div>
    </div>
</div>
