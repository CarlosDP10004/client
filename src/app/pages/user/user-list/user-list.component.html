  <div class="container">
    <div class="row">
      <div class="col-md-8 TituloUsuarioList" style="text-align:center;">
        <h3>Mantenimiento de usuarios</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <p></p>
        <span (click)="addUser()" class="btn btn-primary ">Nuevo usuario</span>
        <br /><br />
        <div class="table-responsive">
          <table id="mytable" class="table table-bordred table-striped">
            <thead>
              <tr>
                <th scope="col"  bgcolor="#c9a892">Correlativo</th>
                <th scope="col"  bgcolor="#c9a892">Nombre usuario</th>
                <th scope="col"  bgcolor="#c9a892">Estado</th>
                <th scope="col"  bgcolor="#c9a892">Número de intentos</th>
                <th scope="col"  bgcolor="#c9a892">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let iControl = index">
                <th >{{user.IdUsuario}}</th>
                <td>{{user.NombreUsuario}}</td>
                <td>
                  <p *ngIf="user.Estado; else bloqueado">Activo</p>
                  <ng-template #bloqueado>Bloqueado</ng-template>
                </td>                
                <!--<td>{{user.Estado}}</td>-->
                <td>{{user.Intento}}</td>
                <td><span class="btn btn-primary" (click)="editUser(user.IdUsuario)">
                  <span class="glyphicon glyphicon-pencil"></span></span></td>
                <td><span class="btn btn-info">
                  <span class="glyphicon glyphicon-refresh"></span></span></td>
              <!--<td><span class="btn btn-danger btn-xs" (click)="deletePost(item.postId, item.title)">
                  <span class="glyphicon glyphicon-trash"></span></span></td>-->
              </tr>             
            </tbody>
          </table>  
        </div>
      </div>
    </div>
  </div>
