<div class="container">
    <div class="row">
      <div class="TituloIndex">
        <hr>
        <hr>
            <h1 class="EstiloIndex">
                <p><b>Mantenimiento de departamentos.</b></p>
            </h1>
        <hr>
        <hr>        
    </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p></p>
        <span (click)="addDepartament()" class="btn btn-primary btn-lg">Nuevo departamento</span>
        <br /><br />
        <div class="table-responsive">
          <table id="mytable" class="table table-bordred table-striped">
            <thead>
              <tr class="estiloCabecera">
                <th scope="col" width="10%" bgcolor="#c9a892">Correlativo</th>
                <th scope="col"  bgcolor="#c9a892">Nombre unidad</th>
                <th scope="col"  bgcolor="#c9a892">Encargado</th>
                <th scope="col"  bgcolor="#c9a892">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let departament of departaments | paginate: { itemsPerPage: 10, currentPage: page }">
                <th >{{departament.IdUnidad}}</th>
                <td>{{departament.NombreUnidad}}</td>               
                <td>{{departament.NombreUsuario}}</td>
                <td>
                  <span class="btn btn-primary glyphicon glyphicon-pencil" title="Editar" (click)="editDepartament(departament.IdUnidad)"></span>
                  &nbsp;&nbsp;
                  <span class="btn btn-info glyphicon glyphicon-refresh" title="Cambiar estado" (click)="changeStatus()"></span>
                </td>
              </tr>             
            </tbody>            
          </table>  
          <pagination-controls class="paginacion"
                                 (pageChange)="page = $event"                                 
                                 maxSize="2"
                                 autoHide="true"
                                 nextLabel="Siguiente"
                                 previousLabel="Anterior"
                                 responsive="true"
                                 screenReaderPaginationLabel="Paginacion" >
            </pagination-controls>                          
        </div>
      </div>
    </div>
  </div>
