<form [formGroup]="filters" (ngSubmit)="getReport()">
    <div class="TituloIndex">
      <h1 class="EstiloIndex col-sm-12">
        <hr>
          <b>Reportes.</b>
          <hr>
      </h1>  
  </div>
  <br>
  <br>
  
      
        <div class="EncabezadoForm shadow-X"><b>&nbsp;Datos Generales:</b></div>
        <div class="EstiloForm1">
          <div class="row Espacio">
          <div class="margen col-sm-3"><label class="col-sm-6 control-label texto">Cuenta:</label>
            <select class="form-control" formControlName="IdCuenta" (change)="chargeClasification($event.target.value)">
              <option value="" hidden>Selecciona la cuenta</option>
              <option *ngFor="let item of accounts" [value]="item.IdCuenta">{{item.NombreCuenta}}</option>
            </select>         
          </div>
  
          <div class="col-sm-3"><label class="col-sm-6 control-label texto">Clasificación:</label>
            <select class="form-control" formControlName="IdClasificacion" (change)="chargeAssets($event.target.value)">
              <option value="" hidden>Selecciona la clasificación</option>
              <option *ngFor="let item of filterClasification" [value]="item.IdClasificacion">{{item.Descripcion}}</option>
            </select>          
          </div>
          <div class="col-sm-3"><label class="col-sm-6 control-label texto">Código Activo Fijo:</label>
            <select class="form-control" formControlName="IdActivoFijo">
              <option value="" hidden>Selecciona el activo fijo</option>
              <option *ngFor="let item of filterAsset" [value]="item.IdActivoFijo">{{item.CodigoAF}}</option>
            </select>          
          </div>
        
      </div> 
    </div>
  
      <button type="submit" class="espacio3 btn btn-primary btn-lg" style="float: right">Generar reporte</button>        
      <span routerLink="/Assets" class="btn btn-default btn-lg" style="float: right">Cancelar</span>
  
  </form>
  <br>
  <br>
  <br>
  <br>
  
  
  
  <div *ngIf="showReport"> 
    <div class="EncabezadoForm2 shadow-X"><b>&nbsp;Previsualizacion:</b></div>
        <div class="EstiloForm1">   
      <div class="row">
        <div id="htmlData">       
          <br>
  
          <div id="Titulo">
            <div [innerHtml]="Titulo" class="centrar"></div>
            <br/>        
            <h2 class="ali">ADMINISTRACIÓN DE BIENES INSTITUCIONALES</h2>
            <h3 class="ali3">HOJA DE REGISTRO Y CONTROL DE ACTIVO FIJO </h3>        
            <br/>            
          </div> 

          <div id="General">
            
          </div>
          
          <table id="Reporte" class="table mt-4 ">          
            <tr class="table-primary estiloCabecera">
              <th style="text-align: center" bgcolor="#c9a892">&nbsp;Fecha</th>
              <th style="text-align: center" bgcolor="#c9a892">&nbsp;Comentarios</th>
            </tr>        
            <tr *ngFor="let item of historial">
              <th style="text-align: center">{{item.FechaAccion | date:'dd/MM/yyyy'}}</th>
              <td style="text-align: center">{{item.Comentarios}}</td>         
          </table>
        </div>
      </div>
      <div>
          <button class="btn btn-primary btn-lg" (click)="downloadPDF()">Descargar PDF</button>
          <br>
    <br>
      </div>
    </div>
    </div>
    <br>
    <br>
    <br>
    <br>
