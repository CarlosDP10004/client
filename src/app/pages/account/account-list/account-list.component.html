
  <div class="container">
    <div class="row">
      <div class="col-md-12 TituloUsuarioList" style="text-align:center;">
        <hr>
        <h1 class="fuenteTitulo"><b>Mantenimiento de cuentas contables</b></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p></p>
        <!--<span (click)="addUser()" class="btn btn-primary ">Nuevo usuario</span>-->
        <br /><br />
        <div class="table-responsive">
          <table id="mytable" class="table table-bordred table-striped">
            <thead>
              <tr class="estiloCabecera">
                <th scope="col" width="10%" bgcolor="#c9a892">Correlativo</th>
                <th scope="col"  bgcolor="#c9a892">CÃ³digo</th>
                <th scope="col"  bgcolor="#c9a892">Nombre Cuenta</th>
                <th scope="col"  bgcolor="#c9a892">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let account of accounts | paginate: { itemsPerPage: 10, currentPage: page }">
                <th >{{account.IdCuenta}}</th>
                <td>{{account.Codigo}}</td>                               
                <td>{{account.NombreCuenta}}</td>
                <td>
                  <span class="btn btn-primary glyphicon glyphicon-pencil" title="Editar" (click)="editAccount(account.IdCuenta)"></span>
                  &nbsp;&nbsp;
                  <span class="btn btn-info glyphicon glyphicon-refresh" (click)="changeStatus()" title="Cambiar estado"></span>
                </td>
              </tr>             
            </tbody>
          </table>
          <pagination-controls class="paginacion"
                                 (pageChange)="page = $event"                                 
                                 maxSize="2"
                                 autoHide="true"
                                 nextLabel="Siguiente"
                                 previousLabel="Anterior"
                                 responsive="true"
                                 screenReaderPaginationLabel="Paginacion" >
            </pagination-controls>                       
        </div>
      </div>
    </div>
  </div>
