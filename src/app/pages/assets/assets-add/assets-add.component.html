<div role="document">
  <div class="TituloIndex">
    <hr>
    <hr>
        <h1 class="EstiloIndex">
            <p><b>Registro de Activos Fijos.</b></p>
        </h1>
    <hr>
    <hr>        
</div>
<!-- Datos Generales -->
  <div class="EspacioDiv">
    <form class="form-horizontal" [formGroup]="addAsset" (ngSubmit)="guardarActivo()">      
      <div class="EncabezadoForm"><b>&nbsp;Datos Generales:</b></div>
      <div class="EstiloForm1">

        <div class="row Espacio">
          <div class="col-sm-4"><label class="col-sm-6 control-label texto">Cuenta contable</label>
            <select class="form-control" formControlName="IdCuenta" [(ngModel)]="selected" (change)="chargeClasification($event.target.value)">
              <option [value]="null" disabled selected>Selecciona la cuenta</option>
              <option *ngFor="let item of accounts" [value]="item.IdCuenta">{{item.NombreCuenta}}</option>
            </select></div>
          <div class="col-sm-4"><label class="col-sm-2 control-label texto">Clasificación</label>
            <select class="form-control" formControlName="IdClasificacion">
              <option [value]="null" disabled selected>Selecciona la clasificacion</option>
              <option *ngFor="let item of clasifications" [value]="item.IdClasificacion">{{item.Descripcion}}</option>
            </select></div>
            <div class="col-sm-4 "><label class="col-sm-7 control-label texto">Origen</label>
              <select class="form-control" formControlName="IdOrigen">
                <option [value]="null" disabled selected>Selecciona el Origen</option>
                <option *ngFor="let item of origens" [value]="item.IdOrigen">{{item.NombreOrigen}}</option>
              </select></div>
        </div> 

        <div class="row Espacio">
          <div class="col-sm-4"><label class="col-sm-2 control-label texto">Marca</label>
            <input  class="form-control" placeholder="Marca" formControlName="Marca"></div>
          <div class="col-sm-4"><label class="col-sm-2 control-label texto">Modelo</label>
            <input class="form-control" placeholder="Modelo" formControlName="Modelo"></div>
            <div class="col-sm-4"><label class="col-sm-2 control-label texto">Serie</label>
              <input class="form-control" placeholder="Serie" formControlName="Serie"></div>
        </div> 

        <div class="row Espacio">
          <div class="col-sm-4"><label class="col-sm-2 control-label texto">Proveedor</label>
            <select class="form-control" formControlName="IdProveedor">
              <option [value]="null" disabled selected>Selecciona el proveedor</option>
              <option *ngFor="let item of providers" [value]="item.IdProveedor">{{item.NombreProveedor}}</option>
            </select></div>
          <div class="col-sm-4"><label class="col-sm-6 control-label texto2">Valor de compra</label>
            <input class="form-control" placeholder="$$$$" formControlName="ValorCompra"></div>            
          <div class="col-sm-3"><label class="col-sm-12 control-label texto2">Fecha de compra</label>
            <input type="date" class="form-control" placeholder="Fecha de compra" formControlName="FechaCompra"></div>
        </div> 
        
        <div class="row Espacio">
          <div class="col-sm-12">
          <label class="col-sm-2 control-label texto">Descripción</label>         
            <textarea type="text" rows="2" class="form-control" placeholder="Descripción" formControlName="Descripcion"></textarea>
          </div>     
        </div>

        <div class="row Espacio">  
          <div class="col-sm-6 "><label class="col-sm-7 control-label texto">Comprobante de compra</label>
            <input type="file" class="custom-file-input" id="customFile" formControlName="DocumentoCompra"></div>
      </div>
             
      </div>

<!-- Hasta aqui Datos Generales -->

<!-- Datos de Vehiculo -->
      <br>
      <div class="card" *ngIf="selected == 4">
        <div class="EncabezadoForm"><b>&nbsp;Vehículo:</b></div>
        <div class="card-body EstiloForm1">
          
          <div class="row Espacio">
            <div class="col-sm-4"><label class="col-sm-4 control-label texto">Placa</label>
              <input class="form-control" placeholder="Placa"></div>
            <div class="col-sm-3"><label class="col-sm-2 control-label texto">Color</label>
              <input class="form-control" placeholder="Color"></div>
              <div class="col-sm-5"><label class="col-sm-4 control-label texto">Nº de Motor</label>
                <input class="form-control" placeholder="Nº de Motor"></div>
          </div>

          <div class="row Espacio">
            <div class="col-sm-4"><label class="col-sm-4 control-label texto">Nº de VIN</label>
              <input class="form-control" placeholder="Nº de VIN"></div>
            <div class="col-sm-3"><label class="col-sm-6 control-label texto">Nº de Chasis</label>
              <input class="form-control" placeholder="Nº de Chasis"></div>
              <div class="col-sm-3"><label class="col-sm-6 control-label texto">Nº de asientos</label>
                <input class="form-control" placeholder="Nº de Motor"></div>
                <div class="col-sm-2"><label class="col-sm-4 control-label texto">Año</label>
                  <input class="form-control" placeholder="Año"></div>
          </div>
          
        </div>
      </div>

<!-- Hasta aqui Datos de Vehiculos -->

<!-- Datos Patentes -->
      <br>
      <div class="card" *ngIf="selected == 2">
        <div class="EncabezadoForm"><b>&nbsp;Patentes:</b></div>
        <div class="card-body EstiloForm1">
          
          <div class="row Espacio">
            <div class="col-sm-6"><label class="col-sm-4 control-label texto">Autor</label>
              <input class="form-control" placeholder="Autor"></div>
            <div class="col-sm-6"><label class="col-sm-2 control-label texto">Título</label>
              <input class="form-control" placeholder="Título"></div>
          </div> 

          <div class="row Espacio">
            <div class="col-sm-4"><label class="col-sm-4 control-label texto">Editorial</label>
              <input class="form-control" placeholder="Editorial"></div>
            <div class="col-sm-4"><label class="col-sm-2 control-label texto">Tomo</label>
              <input class="form-control" placeholder="Tomo"></div>
            <div class="col-sm-4"><label class="col-sm-2 control-label texto">Edición</label>
              <input class="form-control" placeholder="Edición"></div>
          </div>     
        </div>
      </div>
      <br>
<!-- Hasta aqui Datos de Patente -->
      
      <div class="footer">        
        <button type="submit" class="btn btn-primary btn-lg" style="float: right">Guardar</button>
        <span routerLink="/Assets/Supplies" class="btn btn-default btn-lg" style="float: right">Cancelar</span>
      </div>
    </form>
  </div>
</div>
