<div class="container">
    <div class="row">
      <div class="TituloIndex">
        <h1 class="EstiloIndex col-sm-12">
          <hr>
            <b>Mantenimiento de departamentos.</b>
            <hr>
        </h1>         
    </div>
    </div><br>
    <div class="=row">
      <div class="col-md-8">
        <span (click)="addDepartament()" class="btn btn-primary btn-lg">Nuevo departamento</span>
      </div>&nbsp;
      <div class="col-md-4 input-icono">  
        <input type="text" class="forms-control tamanio" placeholder="Buscar..." [(ngModel)]="departamento" name="departamento">      
      </div>     
    </div>  

        <div class="row">
          <div class="col-md-12">   
        <div class="table-responsive">
          <table id="mytable" class="table table-bordred table-striped">
            <thead>
              <tr class="estiloCabecera">
                <th scope="col" width="10%" bgcolor="#c9a892">Correlativo</th>
                <th scope="col"  bgcolor="#c9a892">Nombre unidad</th>
                <th scope="col"  bgcolor="#c9a892">Encargado</th>
                <th scope="col"  bgcolor="#c9a892">Estado</th>
                <th scope="col"  bgcolor="#c9a892">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let departament of departaments | departamento : departamento| paginate: { itemsPerPage: 10, currentPage: page }">
                <th >{{departament.IdUnidad}}</th>
                <td>{{departament.NombreUnidad}}</td>               
                <td>{{departament.NombreUsuario}}</td>
                <td>
                  <p *ngIf="departament.Estado; else desactivado">Activo</p>
                  <ng-template #desactivado>Desactivado</ng-template>
                </td>
                <td>
                  <span class="btn btn-primary glyphicon glyphicon-pencil" title="Editar" (click)="editDepartament(departament.IdUnidad)"></span>
                  &nbsp;&nbsp;
                  <span class="btn btn-info glyphicon glyphicon-refresh" title="Cambiar estado" (click)="changeStatus(departament.IdUnidad)"></span>
                </td>
              </tr>             
            </tbody>            
          </table>  
          <pagination-controls class="paginacion"
                                 (pageChange)="page = $event"                                 
                                 maxSize="6"
                                 autoHide="true"
                                 nextLabel="Siguiente"
                                 previousLabel="Anterior"
                                 responsive="true"
                                 screenReaderPaginationLabel="Paginacion" >
            </pagination-controls>                          
        </div>
      </div>
    </div>
  </div>
