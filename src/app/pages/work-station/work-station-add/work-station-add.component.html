<div role="document">
    <div>
      <form class="form-horizontal" [formGroup]="addWorkStation" (ngSubmit)="guardarPlaza()">
        <div class="modal-header fondo">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title sombra" id="add-modal-label"><img src="../../../assets/images/plaza.png" alt="Logo de la DNM" class="Icono">&nbsp;&nbsp;Agregar plaza</h4>
        </div>
        <div class="modal-body">          
          <div class="form-group">
            <label class="col-sm-2 control-label texto">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="NombrePlaza" />
            </div>
          </div>          
          <div class="form-group">
            <label class="col-sm-2 control-label texto">Unidad</label>
            <div class="col-sm-9">
              <ng-select 
                formControlName="IdUnidad" 
                class="tamanio2" 
                [searchable]="true"
                placeholder="Selecciona la unidad">
                <ng-option *ngFor="let item of units" [value]="item.IdUnidad">{{item.NombreUnidad}}</ng-option>
              </ng-select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label texto">Empleado</label>
            <div class="col-sm-9">
              <ng-select 
                formControlName="Empleado" 
                class="tamanio2" 
                [searchable]="true"
                placeholder="Selecciona el empleado">
                <ng-option *ngFor="let item of usersAD" [value]="item.userprincipalname">{{item.displayname}}</ng-option>
              </ng-select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
