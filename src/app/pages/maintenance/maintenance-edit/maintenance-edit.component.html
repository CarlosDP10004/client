<div class="TituloIndex">
    <h1 class="EstiloIndex col-sm-12">
      <hr>
        <b>Seguimiento del mantenimiento al activo fijo.</b>
        <hr>
    </h1>  
  </div>
  <br>
  
  <form [formGroup]="editMaintenance" (ngSubmit)="guardarMantenimiento()">
    <div class="EncabezadoForm shadow-X"><b>&nbsp;Datos Generales</b></div>
    <div class="EstiloForm1">
        <div class="row Espacio">
            <div class="col-sm-4">
            <label class="col-sm-10 control-label texto">Activo Fijo</label><br />
            <select class="form-control" formControlName="IdActivoFijo" disabled>
                <option value="" hidden>Selecciona la unidad</option>
                <option *ngFor="let item of assets" [value]="item.IdActivoFijo">{{item.CodigoAF}}</option>
            </select>
            </div>  
            <div class="col-sm-4">
                <label class="col-sm-4 control-label texto">Fecha inicio</label><br />        
                <input  class="form-control" formControlName="FechaInicio" disabled/>
            </div>      
            <div class="col-sm-4">
                <label class="col-sm-4 control-label texto">Estado</label><br />
                <select class="form-control" formControlName="IdEstado" disabled>
                    <option value="" hidden>Selecciona el Estado</option>
                    <option *ngFor="let item of status" [value]="item.IdEstado">{{item.NombreEstado}}</option>
                </select>
            </div>
        </div>

        <div class="row Espacio">
            <div class="col-sm-12">
            <label class="col-sm-10 control-label texto">Motivo del mantenimiento</label><br />
            <textarea class="form-control" formControlName="Motivo" cols="30" rows="10" disabled></textarea>
            </div>
        </div>
        <div class="row Espacio">
            <div class="col-sm-10">
                <label class="col-sm-10 control-label texto">¿El activo se ha revalorizado con este mantenimiento?</label><br />
                <div class="col-sm-1">
                    <input type="checkbox" class="form-control" formControlName="EsRevalorizable" />
                </div>
                
            </div> 
        </div>

        <div class="row Espacio">
            <div class="col-sm-3">
            <label class="col-sm-10 control-label texto">Fecha de cierre</label><br />
            <input  class="form-control" formControlName="FechaFin" disabled/>
            </div>  
            <div class="col-sm-3">
                <label class="col-sm-10 control-label texto">Costo</label><br />        
                <input  class="form-control" formControlName="Costo" mask="separator.2" thousandSeparator="," (keyup)="calculateValues()"/>
            </div>   
            <div class="col-sm-3" *ngIf="editMaintenance.controls['EsRevalorizable']?.value">
                <label class="col-sm-10 control-label texto">Nueva vida útil:</label><br />
                <input  class="form-control" formControlName="VidaUtil" (keyup)="calculateValues()"/>                
            </div>
            <div class="col-sm-3" *ngIf="editMaintenance.controls['EsRevalorizable']?.value">
                <label class="col-sm-10 control-label texto">Revalorizacion</label><br />        
                <input  class="form-control" formControlName="Revalorizacion" mask="separator.2" thousandSeparator="," disabled/>
            </div>    
            
        </div>

        <div class="row Espacio">
            <div class="col-sm-12">
            <label class="col-sm-10 control-label texto">Observaciones finales</label><br />
            <textarea class="form-control" formControlName="Observaciones" cols="30" rows="10"></textarea>
            </div>
        </div>
    
      <div class="row Espacio">
        <div class="col-sm-6"><label class="col-sm-10 control-label texto3">Comprobante del mantenimiento</label></div>
        <div class="col-sm-12">
          <label class="botonInputFile file">
          <div class="row bordeCompra">
            <div class="col-sm-2 posicionIcono1">
              <img src="../../../assets/images/factura.png" alt="Subir/Archivo" class="avatar" width="40" height="40">
            </div>
            <div class="col-sm-6 posicionInput">
              <input type="file" class="ubicacion custom-file-input" id="customFile" formControlName="IdArchivo" (change)="getFile($event)">              
          </div>            
        </div>      
        </label>
        </div>
      </div> 
  
  </div>
  <br>   
      
     <div class="row">
      
        <div class="botones">
        <button type="submit" class="espacio3 btn btn-primary btn-lg" style="float: right">Guardar</button>        
        <span (click)="cancel()" class="btn btn-default btn-lg" style="float: right">Cancelar</span>
        </div>
    </div>

    </form>
