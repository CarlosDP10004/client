    <div class="row">
      <div class="col-md-10 TituloRolList" style="text-align:center;">
        <hr>
        <h1 class="fuenteTitulo"><b>Mantenimiento de roles</b></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <p></p>
        <span (click)="addRole()" class="btn btn-primary btn-primary btn-lg">Nuevo rol</span>
        <br /><br />
        <div class="table-responsive">
          <table id="mytable" class="table table-bordred table-striped">
            <thead>
              <tr class="estiloCabecera">
                <th scope="col" width="30%" bgcolor="#c9a892">Correlativo</th>
                <th scope="col" bgcolor="#c9a892">Nombre rol</th>
                <th scope="col" bgcolor="#c9a892">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let role of roles; let iControl = index">
                <th >{{role.IdRol}}</th>
                <td>{{role.NombreRol}}</td>
                <td><span class="btn btn-primary " (click)="editRole(role.IdRol)">
                  <span class="glyphicon glyphicon-pencil"></span></span></td>
              <!--<td><span class="btn btn-danger btn-xs" (click)="deletePost(item.postId, item.title)">

          </table>  
        </div>
      </div>
